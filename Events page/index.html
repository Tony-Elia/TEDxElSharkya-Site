<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- BS -->
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap-grid.min.css">
    <!-- Font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="overflow-box">
        <img src="" class="img-overflow" alt="">
        <button onclick="closeOverflow()">&#10006;</button>
    </div>
    <div class="events container mt-4">
        <div class="row center">
            <span class="header-text">Events</span>
        </div>
        <div class="row mx-0">
            <div class="col-md-6 col-12 d-flex flex-wrap align-content-center">
                <h2 class="mb-1">Last Event <br> You missed a lot</h2>
                <div class="subtitle w-100">
                    <p class="m-0">
                        To find out what happened in this events
                    </p>
                    <br>
                    <button class="btn">Click here</button>
                </div>
            </div>
            <div class="col-md-6 col-12 mt-3 mt-sm-0">
                <img src="./assets/Events-pana.png" alt="Events planner">
            </div>
        </div>
    </div>
    <div class="event-highlights container mb-5">
        <div class="row center">
            <span class="header-text">Event Higlights</span>
        </div>
        <p class="mt-4">Unlocking Potential, Elevating Stories: The TEDinArabic Session
            <br>
            In Amman, Jordan - June 4, 2022
        </p>
        <div class="d-flex flex-wrap">
            <img src="./assets/speaker1.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker2.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker3.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker4.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker5.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker6.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/SAVE_20220721_205727.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/SAVE_20220721_205735.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker1.jpg" loading="lazy" alt="event highlights">
            <img src="./assets/speaker3.jpg" loading="lazy" alt="event highlights">
        </div>
    </div>
    <script src="../bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
